    <script>
        // Mobile side nav bar toggle script
        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }



        // Hover, play video script
        document.querySelectorAll('.hover-video').forEach(video => {
            video.addEventListener('mouseenter', () => {
                video.play();
            });

            video.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0; // Reset video to the beginning
            });
        });


        // Click image display script:
        // Get modal elements
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const closeBtn = document.querySelector(".modal .close");

        // Add click listener to all grid images
        document.querySelectorAll(".overlay-container img").forEach(img => {
            img.addEventListener("click", function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            });
        });

        // Close modal on click of X
        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        // Optional: Close modal on outside click
        modal.onclick = function (e) {
            if (e.target === modal) {
            modal.style.display = "none";
            }
        };


    </script>
</body>
